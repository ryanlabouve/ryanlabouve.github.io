---
layout: default
title: Your New Jekyll Site
---

<div class="container">
  <div class="posts">
    {% for post in site.posts %}
      <div class="post">
          <div class="date">{{ post.date | date: "%x" }}</div>
	      	<div class="info">
	      	<h2>Day 1</h2>
          <p>{{post.title}}</p>
	      	<a class="btn" href="{{ post.url }}">Read More</a>
	      	<a class="btn" href="{{ post.ext_url }}">Demo</a>
      	</div>
      </div>
    {% endfor %}
  </ul>
</div>
